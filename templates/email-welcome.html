<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Wallet Account Creation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .header {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }

    .content {
      margin-bottom: 20px;
      color: #34495e;
    }

    .footer {
      font-size: 0.8em;
      color: #7f8c8d;
      margin-top: 20px;
    }

    .cta-button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="header">Welcome to Email Wallet</h1>

    <div class="content">
      <p>Hello, {recipient}!</p>

      <p>We're excited to help you create your Email Wallet account. Click the button below to get started:</p>

      <a href="#" class="cta-button">Create Your Account</a>
    </div>

    <div class="footer">
      <p>If you didn't request this email, please ignore it.</p>
      <p>&copy; 2024 Email Wallet. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
